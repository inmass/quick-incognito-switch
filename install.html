<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quick Incognito Switch - Setup</title>
  <style>
    body {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    .container {
      text-align: center;
    }
    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 12px;
      color: #333;
    }
    h2 {
      font-size: 18px;
      margin: 24px 0 12px;
      color: #333;
    }
    .message {
      font-size: 14px;
      line-height: 1.6;
      color: #666;
      margin-bottom: 16px;
      text-align: left;
    }
    .warning {
      background-color: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 8px;
      padding: 20px;
      margin: 24px 0;
      text-align: left;
    }
    .warning-title {
      font-weight: bold;
      font-size: 16px;
      color: #856404;
      margin-bottom: 12px;
    }
    .warning-text {
      font-size: 14px;
      color: #856404;
      line-height: 1.6;
    }
    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-top: 8px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .success {
      color: #28a745;
      font-weight: 500;
    }
    .info-box {
      background-color: #e7f3ff;
      border: 1px solid #b3d9ff;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      text-align: left;
    }
    .info-box strong {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <img src="icons/icon48.png" alt="Extension Icon" style="width: 64px; height: 64px;">
    </div>
    <h1>Quick Incognito Switch</h1>
    <div id="status-message"></div>
  </div>
  <script src="install.js"></script>
</body>
</html>
