<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 16px;
    }
    h2 {
      font-size: 18px;
      margin: 0 0 12px;
      color: #333;
    }
    .message {
      font-size: 14px;
      line-height: 1.5;
      color: #666;
      margin-bottom: 16px;
    }
    .warning {
      background-color: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 16px;
    }
    .warning-title {
      font-weight: bold;
      color: #856404;
      margin-bottom: 8px;
    }
    .warning-text {
      font-size: 13px;
      color: #856404;
      line-height: 1.4;
    }
    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .success {
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <img src="icons/icon48.png" alt="Extension Icon" style="width: 48px; height: 48px;">
    </div>
    <h2>Quick Incognito Switch</h2>
    <div id="status-message"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
